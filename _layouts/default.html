<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <style>
      header nav ul {
        list-style: none;
        padding: 0;
      }
      header nav li {
        margin: 5px 0;
      }
      header nav a {
        font-size: 1.1em;
        text-decoration: none;
        display: block;
        padding: 5px 10px;
        border-radius: 5px;
      }
      header nav a:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: "Xiaoyu Yuan" }}</a></h1>
        <p>{{ site.description | default: "AI Researcher" }}</p>
        
        <img src="{{ "/assets/images/graduation.jpg" | relative_url }}" alt="Xiaoyu Yuan's Picture" style="width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 1rem; display: block;">
        
        <nav>
          <ul>
            <li><a href="{{ "/" | relative_url }}">About Me</a></li>
            <li><a href="{{ "/projects.html" | relative_url }}">Projects</a></li>
            <li><a href="{{ "/publications.html" | relative_url }}">Publications & Awards</a></li>
            <li><a href="/portfolio/01_CV_XiaoyuYuan.pdf" target="_blank">Download CV</a></li>
          </ul>
        </nav>
        
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
